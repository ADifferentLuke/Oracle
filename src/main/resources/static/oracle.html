$(window).on('load', function() {

});

    <div class="focal">
        <canvas class="oracle-canvas"></canvas>
    </div>
    <div class="sidebar"></div>
    <div class="footer-row"></div>
    <div class="footer-button">
        <div class="center-dev">Turns</div>
        <input class="center-dev" id="turnCount" name="turnCount" size=9 type="text" value="1">
        <button id="continueButton" name="continueButton" class="center-dev">&gt;&gt;&gt;</button>
    </div>
</div>
